<div id="placesList">

    <ul>
        <li ng-repeat="place in places">
            <a href="" ng-click="show(place)">{{ place.p_title }}</a>
            <a href="" ng-click="confirm(place)" class="pull-right" rel="tooltip" title="Delete"><i class="icon-trash"></i></a>
            <a href="places/#/edit/{{place.id}}" class="pull-right" rel="tooltip" title="Update"><i class="icon-pencil"></i></a>
        </li>
    </ul>

    <span ng-show="isEmpty()">No places</span>

    <div>
        <a href="places/#/add" class="btn btn-success">Add place</a>
    </div>
</div>
